<div class="accordion" id="accordionExample">
  <div class="card">

    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" (click)="isLineFormCollapsed = !isLineFormCollapsed">
          Formulario de LÃ­neas
          <i
            [ngClass]="{'bi bi-caret-right-fill': isLineFormCollapsed, 'bi bi-caret-down-fill': !isLineFormCollapsed}"></i>
        </button>
      </h2>
    </div>

    <div [ngbCollapse]="isLineFormCollapsed" class="collapse" aria-labelledby="headingOne"
      data-parent="#accordionExample">
      <lines-form-component></lines-form-component>
    </div>


    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" (click)="isPointFormCollapsed = !isPointFormCollapsed">
          Formulario de Puntos
          <i
            [ngClass]="{'bi bi-caret-right-fill': isPointFormCollapsed, 'bi bi-caret-down-fill': !isPointFormCollapsed}"></i>
        </button>
      </h2>
    </div>
    <div [ngbCollapse]="isPointFormCollapsed" class="collapse" aria-labelledby="headingOne"
      data-parent="#accordionExample">
      <point-form></point-form>
    </div>

    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" (click)="isPolygonFormCollapsed = !isPolygonFormCollapsed">
          Formulario de Poligonos
          <i
            [ngClass]="{'bi bi-caret-right-fill': isPolygonFormCollapsed, 'bi bi-caret-down-fill': !isPolygonFormCollapsed}"></i>
        </button>
      </h2>
    </div>

    <div [ngbCollapse]="isPolygonFormCollapsed" class="collapse" aria-labelledby="headingTwo"
      data-parent="#accordionExample">
      <polygon-form></polygon-form>
    </div>

  </div>
</div>
<div class="button-container mt-2 d-flex justify-content-between">
  <button type="button" class="btn btn-primary">Vista Previa</button>
  <UIButton color="success" [block]="false" (click)="sendForms()">Cargar al mapa</UIButton>
</div>
