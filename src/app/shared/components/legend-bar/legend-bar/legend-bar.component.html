<div class='my-legend'>
  <div class='legend-title'>Leyenda de mapa</div>
  <div *ngIf="legendBarData.length === 0">
    <p>No hay leyendas a mostrar</p>
  </div>
  <div class='legend-scale' *ngFor="let legendGeojsonData of legendBarData">
    <ul class='legend-labels'>
      <li><span [style.background]="legendGeojsonData.hexcolor"></span>{{legendGeojsonData.title}}
      </li>
    </ul>
  </div>
</div>
